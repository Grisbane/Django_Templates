<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	</head>

	<body>

		<h1></h1>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<ul class="nav navbar-nav">
					<li class="navbar-brand"><a href="{% url 'index' %}">Brand</a></li>
					<li class="navbar-link"><a href="{% url 'admin:index' %}">Admin</a></li>
					<li class="navbar-link"><a href="{% url 'basic_app:basic_app_index' %}">Basic App</a></li>
					<li class="navbar-link"><a href="{% url 'basic_app:other' %}">Other</a></li>
					<li class="navbar-link"><a href="{% url 'basic_app:register' %}">Register</a></li>
					
					{% if user.is_authenticated %}
						<li><a class='navbar-link' href="{% url 'logout' %}">Logout</a></li>
					{% else %}
						<li><a class='navbar-link' href = "{% url 'basic_app:user_login' %}">Login</a></li>
					{% endif %}
						
						
				</ul>
			</div>
		</nav>
		
		<div class="container">
			{% block body_block %}
			<!-- The rest of the html -->
			{% endblock %}	
		</div>		
	</body>
</html>
